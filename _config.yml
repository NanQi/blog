# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 有丫
subtitle: 南琦的博客
description: 
author: NanQi
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.youyag.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
# tag_dir: tags
# archive_dir: archives
# category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: nanqi

cnd_img_url: http://img.youyag.com/blog/
cnd_res_url: http://res.youyag.com/blog/

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: sftp
  host: 118.126.105.193
  port: 22
  user: root
  remotePath: /data/release/blog
  privateKey: c:\Users\NanQi\nanqi\id_rsa

# Header Menu. title: link
menu:
  About: /about
  Github: https://github.com/NanQi
  CodeBlog: https://github.com/NanQi/blog/issues
  # Twitter: https://twitter.com/NanQi


# 查看文章时是否自动播放音乐
autoplay: true
# 博客文章默认音乐, 优先级: 1.文章头mp3参数> 2.在这里配置
mp3: This-Heart-is-a-Stone.mp3
# 首页封面图, 优先级: 1.在这里配置> 2.文章头cover参数;
welcome_cover: image/default-banner.jpg
# 文章封面图, 优先级: 1.文章头cover参数 > 2.在这里配置
cover: image/default-cover.jpg


keywords: 
# 要使用google_analytics进行统计的话，这里需要配置ID
google_analytics: 
# 网站ico
favicon: /img/favicon.png
rss: atom.xml
